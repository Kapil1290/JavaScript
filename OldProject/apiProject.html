<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyser</title>
    <style>
        /* Modern UI Styling */
        body { font-family: 'Inter', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 40px; margin: 0; }
        .card { background: #ffffff; padding: 40px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 550px; }
        h1 { color: #1a73e8; text-align: center; margin-bottom: 30px; font-size: 28px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #444; }
        input[type="file"], textarea { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        textarea { resize: vertical; min-height: 150px; }
        button { width: 100%; background: #1a73e8; color: white; border: none; padding: 15px; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #1557b0; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        /* Results Display */
        #results { margin-top: 30px; padding-top: 25px; border-top: 2px solid #eee; display: none; }
        .score-box { text-align: center; margin-bottom: 20px; }
        .score-number { font-size: 48px; font-weight: 800; color: #34a853; }
        .section-title { font-weight: bold; color: #333; display: block; margin-top: 15px; }
        .content-text { color: #555; font-size: 14px; line-height: 1.6; margin-top: 5px; }
        .loader { display: none; text-align: center; color: #1a73e8; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h1>AI Resume Analyser</h1>
    
    <form id="uploadForm">
        <label>Upload Resume (PDF)</label>
        <input type="file" id="resumeFile" accept=".pdf" required>

        <label>Job Description</label>
        <textarea id="jobDescription" placeholder="Paste the job requirements here..." required></textarea>

        <div id="loadingText" class="loader">AI is thinking... ðŸ§ </div>
        <button type="submit" id="submitBtn">Analyse Resume</button>
    </form>

    <div id="results">
        <div class="score-box">
            <div class="score-number"><span id="matchPercentage">0</span>%</div>
            <p style="color: #666; margin: 0;">Match Score</p>
        </div>

        <span class="section-title">Missing Keywords:</span>
        <p id="missingKeywords" class="content-text"></p>

        <span class="section-title">AI Feedback:</span>
        <p id="summary" class="content-text"></p>
    </div>
</div>

<script>
    const uploadForm = document.getElementById('uploadForm');
    const submitBtn = document.getElementById('submitBtn');
    const loadingText = document.getElementById('loadingText');
    const resultsArea = document.getElementById('results');

    uploadForm.addEventListener('submit', async (e) => {
        e.preventDefault(); // Stop page refresh

        const fileInput = document.getElementById('resumeFile');
        const jobDesc = document.getElementById('jobDescription').value;

        // Validation
        if (fileInput.files.length === 0) return alert("Please select a PDF file.");

        // UI State: Loading
        submitBtn.disabled = true;
        loadingText.style.display = "block";
        resultsArea.style.display = "none";

        // Prepare Multipart Data
        const formData = new FormData();
        formData.append('resume', fileInput.files[0]); // Attach the PDF
        formData.append('jobDescription', jobDesc);    // Attach the Text

        try {
            // Send request to your local Node.js server
            const response = await fetch('http://localhost:5000/api/analyze', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) throw new Error("Server Error");

            const data = await response.json();

            // Populate Data into UI
            document.getElementById('matchPercentage').innerText = data.matchPercentage || "0";
            document.getElementById('missingKeywords').innerText = data.missingKeywords.join(', ') || "None";
            document.getElementById('summary').innerText = data.summary || "No feedback provided.";

            // Show Results
            resultsArea.style.display = "block";

        } catch (error) {
            console.error(error);
            alert("Error: Check if server.js is running and Gemini API key is valid.");
        } finally {
            // UI State: Reset
            submitBtn.disabled = false;
            loadingText.style.display = "none";
        }
    });
</script>

</body>
</html>
